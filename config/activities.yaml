# Maps process names to human-readable activity descriptions
# 
# Usage:
#   - Process names are case-insensitive
#   - Descriptions should be short and contextual
#   - The AI will use these descriptions in conversation
#
# Format:
#   "ProcessName.exe": "Activity description"

